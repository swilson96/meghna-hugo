{{ if .Site.Data.gifts.enable}}
{{"<!-- Start gifts Section -->" | safeHTML}}
<section class="bg-one call-to-action section" id="about">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                {{"<!-- section title -->" | safeHTML}}
                <div class="title text-center wow fadeIn" data-wow-duration="1500ms">
                    <h2>{{ .Site.Data.gifts.heading}}</h2>
                    <div class="border"></div>
                </div>
                {{"<!-- /section title -->" | safeHTML}}
                {{ with .Site.Data.gifts.content }} <p>{{ . }}</p> {{ end }}
            </div>
        </div>
    </div>
</section>
{{"<!-- /gifts -->" | safeHTML}}
{{ end }}
